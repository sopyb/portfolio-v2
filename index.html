<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=12.0, minimum-scale=.25, user-scalable=yes">

        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto">
        
        <link href="src/css/main.css" rel="stylesheet">
        <link href="src/css/mobile.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="src/javascript/ThemeManager.js"></script>
        <script src="src/javascript/Pager.js"></script>

        <title>Sopy.1</title>
    </head>

    <body>

        <div id="panelHolder">
            <div class="panel" id="header">
                <button id="lightSwitch"><img alt="lightBulb" draggable="false" class="svg" src="https://raw.githubusercontent.com/primer/octicons/main/icons/light-bulb-24.svg"><br><span>Toggle Lights</span></button>

                <div class="center">
                    <h1>Sopy.one</h1>
                    <p>Welcome, stranger, to my portfolio.</p>
                    <img alt="logo" draggable="false" src="src/img/theCat.png">
                    <div id="navbar">
                        <a onclick="pager.changePage('aboutMe')">About Me</a>
                        <a onclick="pager.changePage('projects')">Projects</a>
                        <a onclick="pager.changePage('contact')">Contact</a>
                    </div>
                </div>
                <button class="scrollToContent" onclick="window.scrollTo({top: $('#content').offset().top, behavior: 'smooth'})">
                    <span>&#x142F;</span></button>
            </div>
            <div class="panel">
                <div id="content">
                    
                </div>
            </div>
        </div>
    </body>
</html>
